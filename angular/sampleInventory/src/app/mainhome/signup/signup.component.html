
<div class="row ">
    <div class="col-md-8 py-5 bg-primary text-white text-center ">
        <div class=" ">
            <div class="card-body">
                <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                <h2 class="py-3">Registration</h2>
                <p>Tation argumentum et usu, dicit viderer evertitur te has. Eu dictas concludaturque usu, facete detracto patrioque an per, lucilius pertinacia eu vel.

</p>
            </div>
        </div>
    </div>
    <div class="col-md-4 py-5 border bgwhite">
      <br/><br/>
        <h4 class="pb-4">Please fill with your details</h4>
        <br/><br/>
        <form name="form" #signUpForm="ngForm" novalidate>
            <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="Full name" [(ngModel)]= "signUpData.name"  name="name" required/>
            </div>
            <div class="form-group col-md-12">
                <input type="email" class="form-control" placeholder="Email Id" [(ngModel)]= "signUpData.email" name="email" required/>
            </div>
            <div class="form-group col-md-12"> 
                <input type="text" class="form-control" placeholder="User name" [(ngModel)]= "signUpData.username" name="username" required/>
            </div>
            <div class="form-group col-md-12">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]= "signUpData.pwd" name="password" required/>
            </div>
            <div class="form-group col-md-12">              
              <div class="col-md-4"><button class="btn btn-primary" (click)="onSubmit()">Sign Up</button></div>
              <div class="col-md-8"><a [routerLink]="['../signUp']">Already hava an account</a></div>
            </div>
        </form>
    </div>
</div>
